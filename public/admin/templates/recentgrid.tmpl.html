<div class="ui form segment">
  <h2>Automated Grids</h2>

  <div class="ui grid center aligned">

	<div class="sixteen wide column">
		  <div class="fields">
			 <div class="four wide field">
			 	<button class="ui green button" ng-click="PartyOverview()" onClick="window.location.reload()">Load Pre-Election Score</button>
			 </div>
			 <div class="four wide field">
			 	<button class="ui green button" ng-click="PartyOverviewTopFive()" onClick="window.location.reload()">Load Top 5 + Others</button>
			 </div>
			  <div class="four wide field">
			 	<button class="ui green button" ng-click="ExitPoll()" onClick="window.location.reload()">Load Exit Poll</button>
			 </div>
			  <div class="four wide field">
			 	<button class="ui green button" ng-click="LiveSeatsOverview()" onClick="window.location.reload()">Load Live Seats</button>
			 </div>
       	 </div>
      </div>

    <div class="sixteen wide column">
      <div class="ui divider"></div>
      <div class="fields">
        <div class="five wide field">
            <div class="ui center form">
              <h2>Automated Grid Title</h2>
              <input name="heading" placeholder="Heading" type="text" ng-model="recentgrid.header" />             
            </div>
            <br />
            <button class="ui green button" ng-click="show()" ng-class="recentgrid.rows <= 1 ? 'disabled' : '' ">Show</button>
            <div class="ui red button" ng-click="hide()">Hide</div>
        </div>
	  </div>
        <div class="sixteen wide field">
          <h2>Grid Rows</h2>

          <div class="ui error form segment">
            <div class="fields slide-left" ng-repeat="row in recentgrid.rows track by $index">
              <div class="six wide field">
                <input type="text" ng-model="row.left" placeholder="Left Colmun">
              </div>

              <div class="three wide field">
                <input type="text" ng-model="row.right" placeholder="Right Colmun">
              </div>
              <div class="three wide field">
                <input type="text" ng-model="row.change" placeholder="Seats Change">
              </div>
              
               <div class="three wide field">
                <input type="text" ng-model="row.color" placeholder="Color">
              </div>

              <div class="two wide field">
                <div class="ui icon red button" ng-click="remove($index)"> <i class="minus icon"></i></div>
              </div>
            </div>

            <div class="fields">
              <div class="fourteen wide field"></div>

              <div class="two wide field">
                <div class="ui icon green button" ng-click="add()"> <i class="plus icon"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>

	
    </div>
 </div>
</div>
